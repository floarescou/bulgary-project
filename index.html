<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Болгария | Главная</title>

    <!--сброс предустановленных стилей-->
    <link rel="stylesheet" href="styles/reset.css">
    <!--подключение шрифтов-->
    <link rel="stylesheet" href="styles/fonts.css">
    <!--основные стили страницы-->
    <link rel="stylesheet" href="styles/main.css">
    <!--адаптивные стили страницы-->
    <link rel="stylesheet" href="styles/media.css">

</head>
<body>

<div class="wrapper">
    <!--контент страницы-->
    <div class="main">
        <!--первый экран-->
        <header class="hero">
            <!--шапка сайта-->
            <div class="topline">
                <div class="container">
                    <div class="section-wrapper flex">
                        <div class="logo topline__logo">
                            <img src="img/logo.png" alt="Compass. Переезд в Болгарию">
                        </div>

                        <nav class="nav">
                            <ul class="nav__list flex">
                                <li class="nav__item">
                                    <a href="#" class="nav__link">Главная</a>
                                </li>
                                <li class="nav__item">
                                    <a href="#" class="nav__link">О компании</a>
                                </li>
                                <li class="nav__item">
                                    <a href="#" class="nav__link">ВНЖ и ПМЖ в Болгарии</a>
                                </li>
                                <li class="nav__item">
                                    <a href="#" class="nav__link">Недвижимость и переезд</a>
                                </li>
                                <li class="nav__item">
                                    <a href="#" class="nav__link">Контакты</a>
                                </li>
                            </ul>
                        </nav>

                        <div class="phones topline__phones flex">
                            <div class="phones__icon">
                                <img src="img/icons/phone-icon-head.png" alt="Позвонить">
                            </div>
                            <div class="phones__links flex">
                                <a href="tel:1234567890">+7 (495) 12-321-345</a>
                                <a href="tel:1234567890">+7 (495) 12-321-345</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- .. шапка сайта-->

            <div class="container"></div>
        </header>
        <!-- .. первый экран-->

        <!--секция 'преимущества'-->
        <section class="advantages"></section>
        <!-- .. секция 'преимущества'-->

        <!--секция 'переезд в болгарию'-->
        <section class="moving-offer"></section>
        <!-- .. секция 'переезд в болгарию'-->

        <!--секция 'недвижимость'-->
        <section class="estate-offer"></section>
        <!-- .. секция 'недвижимость'-->

        <!--секция 'отзывы'-->
        <section class="review"></section>
        <!-- .. секция 'отзывы'-->

        <!--секция 'запись на консультацию'-->
        <section class="consultation"></section>
        <!-- .. секция 'запись на консультацию'-->
    </div>
    <!-- .. контент страницы-->

    <!--подвал сайта-->
    <footer class="footer ">
        <div class="container">
            <div class="section-wrapper flex">
                <div class="logo">
                    <img src="img/logo.png" alt="Compass. Переезд в Болгарию">
                </div>

                <div class="footer__credits flex">
                    <p class="footer__rights">2026 / Все права защищены</p>
                    <p class="footer__agreement">Политика конфиденциальности</p>
                </div>

                <div class="phones topline__phones flex">
                    <div class="phones__icon">
                        <img src="img/icons/phone-icon-foot.png" alt="Позвонить">
                    </div>
                    <div class="phones__links flex">
                        <a href="tel:1234567890">+7 (495) 12-321-345</a>
                        <a href="tel:1234567890">+7 (495) 12-321-345</a>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <!-- .. подвал сайта-->
</div>

<!--основной файл скриптов-->
<script src="scripts/script.js"></script>
</body>
</html>
